{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Face Timer</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'cpanel/assets/css/login.css' %}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center" style="padding-top: 100px;">
				
					<div class="card fat pb-4 px-4" >
						<div class="card-body">
							<div class="card-wrapper">
								<div class="brand  ">
									<img src="{% static 'cpanel/assets/img/logo.svg' %}" alt="logo">
								</div>
							<form method="POST" action="" class="my-login-validation mt-3" novalidate="">
								{% csrf_token %}
								<div class="form-group">
									{{form.username.label}}
									{{form.username}}
									<div class="invalid-feedback">
										Username is invalid
									</div>
								</div>
								<div class="form-group">
									{{form.password.label}}
									
										{{form.password}}
									
									
								  </div>
								
								

								<div class="form-group m-0 mt-3">
									<button class="btn btn-primary btn-block" type="submit">Login</button>
								</div>

                                {% if error %}
                                    <p class="text-danger mt-2">{{error}}</p>
                                {% endif %}
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!-- <script src="{% static 'cpanel/assets/js/login.js' %}"></script> -->
</body>
</html>
